<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="scss/index.scss" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <img
        class="equilibriumImage"
        src="images/image-equilibrium.jpg"
        alt="picture of an equilibrium cube"
      />

      <div class="textContainer">
        <h1 class="cardTitle">Equilibrium #3429</h1>
        <p class="cardText">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="balanceContainer">
          <div class="balanceTextContainer">
            <img
              src="images/icon-ethereum.svg"
              alt="picture of the diamond shaped ethereum logo in green"
            />
            <p class="balanceText">0.041 ETH</p>
          </div>
          <div class="balanceTimeContainer">
            <img
              src="images/icon-clock.svg"
              alt="picture of a simplified clock in blue"
            />
            <p class="balanceTimeRemaining">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="signatureContainer">
          <img
            src="images/image-avatar-ashton.jpg"
            alt="picture of the author"
          />
          <p class="authorSignature">
            <span class="signature-Color">Creation of </span> Ashton Harvey
          </p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ashton Harvey</a>.
    </div>
  </body>
</html>
