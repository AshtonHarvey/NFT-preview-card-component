<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">
    <link rel="stylesheet" href="/scss.6b84482b.css">
    <title>Frontend Mentor | NFT preview card component</title>
  <script src="/scss.6b84482b.js"></script></head>
  <body>
    <main>
      <img class="equilibriumImage" src="/image-equilibrium.25160742.jpg" alt="picture of an equilibrium cube">

      <div class="textContainer">
        <h1 class="cardTitle">Equilibrium #3429</h1>
        <p class="cardText">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="balanceContainer">
          <div class="balanceTextContainer">
            <img src="/icon-ethereum.66101727.svg" alt="picture of the diamond shaped ethereum logo in green">
            <p class="balanceText">0.041 ETH</p>
          </div>
          <div class="balanceTimeContainer">
            <img src="/icon-clock.1a3b33d7.svg" alt="picture of a simplified clock in blue">
            <p class="balanceTimeRemaining">3 days left</p>
          </div>
        </div>
        <hr>
        <div class="signatureContainer">
          <img src="/image-avatar-ashton.3dde086d.jpg" alt="picture of the author">
          <p class="authorSignature">
            <span class="signature-Color">Creation of </span> Ashton Harvey
          </p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Ashton Harvey</a>.
    </div>
  </body>
</html>
